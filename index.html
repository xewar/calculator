<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class = 'container2'></div>
    <div class = 'container3'></div>
    <div class = 'mainContainer'>
        <div id='content'>
            <div id ='display'>
                <div class="currentExpression"></div>
                <div class="currentNumber"></div>
            </div>
            <div id="buttons">
                <button class = 'empty'></button>
                <button class = 'basicOps'>^</button>
              
                <button class="decimal number">.</button>
              
                <button class = 'basicOps'>/</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class = 'basicOps'>+</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
      
                
                <button class = 'basicOps'>-</button>

                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class = 'basicOps'>*</button>
                <button class = 'clear'>c</button>
                <button class ='delete'>del</button>
                <button class="number">0</button>
                <button class="equals">=</button>
            </div>
         </div>
    </div>
    <!-- <h3 class = 'rxosa'>   &#9790; Una calculadora colorida <span>&#9790;</span></h3> -->
    <h3 class = 'amarillo'>   &#9790; A colorful calculator  <span>&#9790;</span></h3>
    <h3>   &#9790; A colorful calculator <span>&#9790;</span></h3>
       
</body>

</html>
